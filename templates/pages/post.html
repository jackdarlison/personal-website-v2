{% extends "base.html" %}

{% block title %}{{ post_title }}{% endblock title %}

{% block pre_content %}
<div class="prose mx-auto mb-4">
    <h1 class="mb-0">
        {{ post_title }}
    </h1>
    <p class="mt-0">
        {{ post_date }}
    </p>
</div>
{% endblock pre_content %}

{% block content %}
<div class="prose mx-auto">
    {{ post_body|markdown }}
</div>
{% endblock content %}

{% block post_content %}
<a class="text-primary hover:text-accent py-4" href="/blog">

</a>
{% endblock post_content %}
