{% extends "base.html" %}

{% block title %}Home{% endblock title %} 

{% block content %}

<div class="prose">

    <h1> Blog. </h1>

    <div class="text-lg">
        Here you can find a collection of my projects and thoughts. Feel free to search for something specific:

        <input class="form-control" type="search" 
        name="contains" placeholder="Filter Posts..." 
        hx-post="/post_list" 
        hx-trigger="input changed delay:100ms, search, load" 
        hx-target="#search-results" 
        hx-indicator=".htmx-indicator">
        <div class="htmx-indicator text-xl text-primary">...</div>

        It's Blogging time!
    </div>

    <div id="search-results"></div>

</div>

{% endblock content %}
