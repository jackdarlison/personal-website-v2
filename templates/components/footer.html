  <script>
    (function () {
      const KEY = 'theme-dropdown';

      document.addEventListener('DOMContentLoaded', function () {
        const radios = Array.from(document.querySelectorAll('input[name="theme-dropdown"].theme-controller'));
        if (!radios.length) return;

        const saved = localStorage.getItem(KEY);
        if (saved) {
          const match = radios.find(r => r.value === saved);
          if (match) match.checked = true;
        } else {
          const checked = radios.find(r => r.checked);
          if (checked) localStorage.setItem(KEY, checked.value);
        }

        radios.forEach(r => r.addEventListener('change', function () {
          if (!this.checked) return;
          localStorage.setItem(KEY, this.value);
        }));
      });
    })();
  </script>
